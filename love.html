<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Heart ‚ù§Ô∏è</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
      }

      .box {
        background: rgba(255, 255, 255, 0.15);
        padding: 50px;
        border-radius: 25px;
        max-width: 550px;
      }

      h1 {
        font-size: 2.8rem;
      }

      p {
        font-size: 1.2rem;
        line-height: 1.6;
      }

      .heart {
        position: fixed;
        bottom: -10px;
        font-size: 24px;
        animation: float 6s linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh);
          opacity: 0;
        }
      }
      button {
        margin-top: 25px;
        padding: 14px 30px;
        font-size: 1rem;
        border: none;
        border-radius: 30px;
        background: #ff4b5c;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>You Made It ‚ù§Ô∏è</h1>
      <p>
        This page exists just to tell you one thing‚Ä¶<br /><br />
        You are my favorite place, my happiest thought, and my forever Valentine
        üíï
      </p>
      <button onclick="goToProposal()">One more thing üíï</button>
    </div>

    <script>
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 400);
      function goToProposal() {
        window.location.href = "proposal.html";
      }
    </script>
  </body>
</html>
