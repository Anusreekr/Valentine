<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Question üíç</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
      }

      .card {
        background: rgba(255, 255, 255, 0.15);
        padding: 50px;
        border-radius: 30px;
        max-width: 500px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      button {
        padding: 12px 30px;
        font-size: 1.1rem;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin: 10px;
      }

      .yes {
        background: #4caf50;
        color: white;
      }

      .no {
        background: #f44336;
        color: white;
        position: absolute;
      }

      .heart {
        position: fixed;
        bottom: -10px;
        font-size: 24px;
        animation: float 6s linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh);
          opacity: 0;
        }
      }
      .yes-gallery {
        display: none;
        margin-top: 25px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      .yes-gallery img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
        animation: fadeIn 1s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Will you be mine forever? üíç‚ù§Ô∏è</h1>
      <h6>You can't touch NO</h6>
      <button class="yes" onclick="yes()">YES üòç</button>
      <button class="no" onmouseover="moveNo()">NO üôà</button>
      <p id="result"></p>
      <div id="yesGallery" class="yes-gallery">
        <img src="yes1.jpeg" />
        <img src="yes2.jpeg" />
        <img src="WhatsApp Image 2026-02-04 at 14.27.53 (1).jpeg" />
        <img src="WhatsApp Image 2026-02-04 at 14.27.53 (2).jpeg" />
      </div>
    </div>

    <script>
      function yes() {
        document.getElementById("result").innerHTML =
          "You just made me the happiest person ever üíñüíç <br><br><strong>I LOVE YOU ‚ù§Ô∏è</strong>";
       

        document.getElementById("yesGallery").style.display = "grid";

        startHearts();
      }

      function moveNo() {
        const btn = document.querySelector(".no");
        btn.style.top = Math.random() * 80 + "vh";
        btn.style.left = Math.random() * 80 + "vw";
      }

      function startHearts() {
        setInterval(() => {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerText = "‚ù§Ô∏è";
          heart.style.left = Math.random() * 100 + "vw";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 6000);
        }, 300);
      }
    </script>
  </body>
</html>
